name: Run benchmarks

on:
  issues:
    types: [opened]
      
jobs:
  build:
    runs-on: ubuntu-latest
    if: startsWith(github.event.issue.title, 'RUN BENCHMARK')
    steps:
    - uses: actions/checkout@v2
    - name: build-images
      run: ./build.sh
    - name: run-benchmarks
      run: echo "##[set-output name=results;]$(./bench.sh)"
      env:
        GRPC_BENCHMARK_DURATION: ${{github.event.issue.body}}
    - name: Close Issue
      uses: peter-evans/close-issue@v1
      with:
        comment: |
          ```
          ${{ steps.run-benchmarks.outputs.results }}
          ```
